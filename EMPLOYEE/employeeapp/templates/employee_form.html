{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field }}
    {{form.mobile|as_crispy_field }}

    <div class="row">
        <div class="col-md-8">
            {{ form.emp_code|as_crispy_field }}
        </div>
        <div class="col=md-4">
            {{ form.position|as_crispy_field }}
        </div>
    </div>
    

    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-primary btn-block btn-lg"><i class="fa fa-desktop" aria-hidden="true"></i>submit</bitton>
        </div>
        <div class="col=md-4">
            <a href="http://127.0.0.1:9999/list" class='btn btn-secondary btn-block btn-lg'>
                <i class='fas fa-stream'></i> Back to list
            </a>
        </div>
    </div>
</form>
{% endblock content %}
